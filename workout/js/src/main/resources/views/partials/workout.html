<div class="row">
	<div id="description-panel" class="col-sm-2" ng-include="'description-panel.html'">
	</div>
	<div id="exercise-pane" class="col-sm-7">
		<div class="workout-display-div">
			<h4>Workout Remaining - {{workoutTimeRemaining | secondsToTime}}</h4>
		
			<h1>{{controller.title()}}</h1>
			<img class="img-responsive" src="{{controller.image()}}" />
			<div class="progress time-progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{controller.duration()}}" ng-style="{'width': (currentExerciseDuration / controller.duration()) * 100 + '%'}">					
				</div>
			</div>
			
			<div class="row">
				<h3 class="col-sm-6 text-left">Time Remaining: <strong>{{controller.duration() - currentExerciseDuration}}</strong></h3>
				<h3 class="col-sm-6 text-right" ng-if="controller.name() == 'rest'">Next up: <strong>{{controller.nextTitle()}}</strong></h3>
			</div>
		</div>
	</div>
	<div id="video-panel" class="col-sm-2" ng-include="'video-panel.html'">
	</div>
	
	<script type="text/ng-template" id="video-panel.html">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Videos</h3>
			</div>
			<div class="panel-body">
				<div ng-repeat="video in controller.videos()">
					<iframe width="330" height="220" src="{{video}}" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</script>

	<script type="text/ng-template" id="description-panel.html">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Description</h3>				
			</div>
			<div class="panel-body">
				{{controller.description()}}
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Steps</h3>
			</div>
			<div class="panel-body" ng-bind-html="controller.procedure() | myLineBreakFilter">
			</div>
		</div>
	</script>>
</div>
